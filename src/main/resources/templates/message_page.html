<div th:replace="~{layouts/header :: header(MessagePage)}"/>
<section>
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center text-center">
            <div class="col-lg-12">
                <center style="margin-top: 60px">
                    <img
                            th:src="@{'/icons/error2.svg'}">
                </center>
                <div style="margin-top: 60px" th:if="${message}">
                    <h1 th:text="${message}"></h1>
                </div>
                <div style="margin-top: 60px" th:if="${error}">
                    <h1 th:text="${error}"></h1>
                </div>
            </div>
        </div>
    </div>
</section>
<div th:replace="~{layouts/footer :: footer(MessagePage)}"/>
