<div th:replace="~{layouts/header :: header(Login)}"/>
<link th:href="@{/css/login.css}" rel="stylesheet">
<div class="container" style="margin: 20px 0 20px 0 ">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="reg" th:if="${param.error}">
                    Неверная пара логин и пароль.
                </div>
                <div th:if="${param.logout}">
                    You have been logged out.
                </div>
                <div class="card-header">Войти</div>
                <div class="card-body test">
                    <form th:action="@{/login}" method="post">
                        <div class="form-group row">
                            <label for="username" class="col-md-4 col-form-label text-md-right">Login</label>
                            <div class="col-md-6">
                                <input id="username" name="username" type="text" class="form-control" placeholder="Login"
                                       required autocomplete="username" autofocus>
                            </div>

                        </div>
                        <div class="form-group row">
                            <label for="password" class="col-md-4 col-form-label text-md-right">Пароль</label>
                            <div class="col-md-6">
                                <input type="password" id="password" class="form-control" name="password"
                                       placeholder="Пароль" required>
                            </div>

                        </div>

                        <div class="form-group row">
                            <div class="col-md-6 offset-md-4">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="remember">
                                    <label class="form-check-label" for="remember">Запомнить пароль</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row mb-0">
                            <div class="col-md-8 offset-md-4">
                                <button class="btn btn-primary" type="submit">Войти</button>
                                <a class="btn btn-link" href="#">Забыли пароль?</a>
                                <a class="btn btn-link" th:href="@{/registration}">Регистрация</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{layouts/footer :: footer(Login)}"/>
