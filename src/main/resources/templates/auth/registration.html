<div th:replace="~{layouts/header :: header(Registration)}"/>
<link th:href="@{/css/login.css}" rel="stylesheet">

<div class="container" style="margin: 20px 0 20px 0 ">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="reg" th:if="${message}" >
                    <span th:text="${message}"/>
                </div>

                <div class="card-header">Регистрация</div>
                <div class="card-body">
                    <form th:action="@{/registration}" method="post">
                        <div class="form-group row">
                            <label for="username" class="col-md-4 col-form-label text-md-right">Login</label>
                            <div class="col-md-6">
                                <input id="username" name="username" type="text" class="form-control" placeholder="Login"
                                       autocomplete="off" required  autofocus>
                            </div>

                        </div>

                        <div class="form-group row">
                            <label for="email" class="col-md-4 col-form-label text-md-right">Email</label>
                            <div class="col-md-6">
                                <input type="email" id="email" class="form-control" name="email"
                                       autocomplete="off"  placeholder="Email" required>
                            </div>

                        </div>
                        <div class="form-group row">
                            <label for="password" class="col-md-4 col-form-label text-md-right">Пароль</label>
                            <div class="col-md-6">
                                <input type="password" id="password" class="form-control" name="password"
                                       placeholder="Пароль" required>
                            </div>

                        </div>



                        <div class="form-group row">
                            <div class="col-md-6 offset-md-4">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="remember">
                                    <label class="form-check-label" for="remember">Запомнить пароль</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row mb-0">
                            <div class="col-md-8 offset-md-4">
                                <button class="btn btn-primary" type="submit">Войти</button>
                                <a class="btn btn-link" href="#">Забыли пароль?</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{layouts/footer :: footer(Registration)}"/>
