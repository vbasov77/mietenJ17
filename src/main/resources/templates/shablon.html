<div th:replace="~{layouts/header :: header(Front)}"/>

<h1 th:inline="text">Hello <span th:remove="tag" sec:authentication="name">thymeleaf</span>!</h1>

<div th:text="${locality}"></div>
<span th:text="${locality}"/>


<style th:inline="css"></style>
<script type="text/javascript" th:src="@{/js/checkbox/checkbox.js}"></script>

<div th:if="${message}" ><span th:text="${message}"/></div>
<div th:unless="${value.getPathStrOne()}"></div>


<form th:action="@{/login}" method="post">
    <a class="btn btn-link" th:href="@{/registration}">Регистрация</a>
</form>

<th:block th:each="user : ${users}">
    <tr>
        <td th:text="${user.login}">...</td>
        <td th:text="${user.name}">...</td>
    </tr>
    <tr>
        <td colspan="2" th:text="${user.address}">...</td>
    </tr>
</th:block>

<div th:replace="~{layouts/footer :: footer(Front)}"/>
